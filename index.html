<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESP32 IoT Dashboard</title>

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

/* ===== BACKGROUND ===== */
body{
  min-height:100vh;
  background:
    radial-gradient(circle at top,#0f2a33 0%,#020b10 45%,#000 100%);
  color:#dfffff;
  overflow:hidden;
}

/* ===== TOP BAR ===== */
.topbar{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 28px;
  background:linear-gradient(180deg,#071c25,#030b10);
  border-bottom:2px solid #00ffe1;
  box-shadow:0 0 25px rgba(0,255,225,.35);
}

.title{
  font-size:20px;
  font-weight:700;
}

.nav{
  display:flex;
  gap:10px;
}

.nav button{
  padding:8px 18px;
  border-radius:8px;
  border:1px solid #00ffe1;
  background:transparent;
  color:#00ffe1;
  cursor:pointer;
  transition:.3s;
}

.nav button.active,
.nav button:hover{
  background:#00ffe1;
  color:#000;
  box-shadow:0 0 18px #00ffe1;
}

.status{
  font-weight:600;
  color:#ff4d4d; /* OFFLINE by default */
}

/* ===== SLIDER AREA ===== */
.main{
  width:200%;
  display:flex;
  transition:transform .6s cubic-bezier(.4,0,.2,1);
}

/* ===== PAGE ===== */
.page{
  width:50%;
  padding:30px;
}

.page h2{
  text-align:center;
  margin-bottom:28px;
  font-size:26px;
  text-shadow:0 0 15px rgba(0,255,225,.6);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
  max-width:1200px;
  margin:auto;
}

/* ===== CARD ===== */
.card{
  background:linear-gradient(180deg,#0c2530,#06161d);
  border:1px solid rgba(0,255,225,.6);
  border-radius:16px;
  padding:22px;
  min-height:150px;
  box-shadow:
    0 0 18px rgba(0,255,225,.25),
    inset 0 0 10px rgba(0,255,225,.08);
  transition:.35s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:
    0 0 32px rgba(0,255,225,.7),
    inset 0 0 14px rgba(0,255,225,.2);
}

.card small{
  opacity:.75;
}

.value{
  margin:12px 0;
  font-size:28px;
  font-weight:700;
}

/* ===== BAR ===== */
.bar{
  height:8px;
  border-radius:6px;
  background:#0a2f36;
  overflow:hidden;
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffe1,#00ff7b);
}

/* ===== CENTER ===== */
.center{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.ok{color:#00ff7b;}
.alert{color:#ff4d4d;}

/* ===== CONTROLS ===== */
input[type=range],
input[type=text]{
  width:100%;
  margin-top:10px;
}

input[type=text]{
  padding:8px;
  background:#000;
  color:#00ff7b;
  border:1px solid #00ffe1;
  border-radius:6px;
}

.btn{
  margin-top:10px;
  padding:8px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.green{background:#00ff7b;}
.red{background:#ff4d4d;color:#fff;}

.lcd{
  margin-top:10px;
  padding:10px;
  background:#000;
  color:#00ff7b;
  font-family:monospace;
  border-radius:6px;
  box-shadow:inset 0 0 10px rgba(0,255,123,.4);
}

/* ===== FOOTER ===== */
.footer{
  text-align:right;
  margin-top:25px;
  opacity:.8;
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="topbar">
  <div class="title">ESP32 IoT Dashboard</div>

  <div class="nav">
    <button id="btnSensors" class="active">Sensors</button>
    <button id="btnControls">Controls</button>
  </div>

  <div id="espStatus" class="status">● ESP32 OFFLINE</div>
</div>

<!-- ===== MAIN ===== -->
<div id="main" class="main">

  <!-- ===== SENSOR PAGE ===== -->
  <div class="page">
    <h2>Live Sensor Dashboard</h2>

    <div class="grid">
      <div class="card"><small>Temperature</small><div class="value" id="temp">--</div><div class="bar"><span></span></div></div>
      <div class="card"><small>Light Intensity</small><div class="value" id="light">--</div><div class="bar"><span></span></div></div>
      <div class="card"><small>Distance</small><div class="value" id="dist">--</div><div class="bar"><span></span></div></div>
      <div class="card"><small>Moisture</small><div class="value" id="moisture">--</div><div class="bar"><span></span></div></div>
      <div class="card"><small>Gas</small><div class="value" id="gas">--</div><div class="bar"><span></span></div></div>
      <div class="card center"><small>Touch</small><div class="value">--</div></div>
      <div class="card center"><small>Obstacle</small><div class="value">--</div></div>
      <div class="card center"><small>Hall</small><div class="value">--</div></div>
    </div>

    <div class="footer">Waiting for ESP32…</div>
  </div>

  <!-- ===== CONTROL PAGE ===== -->
  <div class="page">
    <h2>Outputs Control Dashboard</h2>

    <div class="grid">
      <div class="card"><small>Servo Angle</small><div class="value">--</div><input type="range" disabled></div>
      <div class="card"><small>Buzzer Frequency</small><div class="value">--</div><input type="range" disabled><button class="btn green">PLAY</button><button class="btn red">STOP</button></div>
      <div class="card"><small>LCD Display</small><input type="text" disabled value="ESP32 OFFLINE"><div class="lcd">--</div></div>
      <div class="card center"><small>Relay / Motor</small><div class="value">--</div><button class="btn red">DISABLED</button></div>
    </div>
  </div>

</div>

<script>
const main = document.getElementById("main");
const btnSensors = document.getElementById("btnSensors");
const btnControls = document.getElementById("btnControls");

btnSensors.onclick = () => {
  main.style.transform = "translateX(0%)";
  btnSensors.classList.add("active");
  btnControls.classList.remove("active");
};

btnControls.onclick = () => {
  main.style.transform = "translateX(-50%)";
  btnControls.classList.add("active");
  btnSensors.classList.remove("active");
};
</script>

</body>
</html>
